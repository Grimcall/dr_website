 {% load static %}

<!DOCTYPE html>
<html lang="es">

    <head>
    <title>{{title}}</title>    

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    </head>

    <style>
    {% block style %}{% endblock style %}
    </style>

    <div class="header" style="
    {% if "cita" in request.path %}
    max-height:300px!important;
    min-height:300px!important;
    {% endif %}
    ">

    <nav class ="navbar navbar-light navbar-expand-md">
        
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Dr. Angel Villegas</a>
            <button 
                class = "navbar-toggler"
                type = "button"
                data-bs-toggle="collapse"
                data-bs-target="#toggleMobileMenu"
                aria-controls ="toggleMobileMenu"
                aria-expanded="False"
                data-toggle="collapse" 
                aria-table="Toggle navigation"
             >

             <span class ="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id = "toggleMobileMenu">
                <ul class="nav navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#informacion">NOSOTROS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#servicios">SERVICIOS</a>
                    </li>                    
                    <li class="nav-item">
                        <a class="nav-link active" href="#reviews">TESTIMONIOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#contact">CONTACTO</a>
                    </li>

                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link active" href="#">ADMINISTRAR</a>
                  </li>
                  {% endif %}
                </ul>
            </div>
        </div>
    </nav>
        
    {% block cta %}{% endblock cta %}
    </div>

    {% block content %}{% endblock content %}

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    
   <script>
      {% block script %}{% endblock script %}
   </script>
  </body>
  
  </html>
